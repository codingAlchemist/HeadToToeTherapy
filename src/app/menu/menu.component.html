<div class="menu">
    <div class="menu-body">
        <div class="item-1 menu-item">
            <a routerLink="/home">Home</a>
        </div>
        <div class="item-2 menu-item">
            <a routerLink="/about">About</a>
        </div>
        <!-- <div class="item-3 menu-item">
            <a routerLink="/testimonials">Testimonials</a>
        </div> -->
        <div class="item-4 menu-item">
            <a routerLink="/contact">Contact</a>
        </div>
        <div class="item-5 menu-item" (mouseenter)="showSubmenu(4)" (mouseleave)="showSubmenu(0)">
            Services
            <div [ngStyle]="submenu4 === 1 ? shown_state : hidden_state">
                <div><a routerLink="/massages">Massages</a></div>
                <div><a routerLink="/body-wraps">Body Wraps</a></div>
                <div>Reiki</div>
                <div>Waxing</div>
            </div>
        </div>
        <div class="item-6 menu-item">
            <a routerLink="/packages">Packages</a>
        </div>
    </div>
</div>
<div class="mobile-menu">
    <div class="mobile-menu-bar">
        <span class="mobile-menu-title">Head To Toe Spa</span>
    </div>
    <div class="menu-body" [@drawerState]="drawer_state">
        <div class="item-1 menu-item" (click)="openMenu($event)">
            <a routerLink="/home">Home</a>
        </div>
        <div class="item-2 menu-item" (click)="openMenu($event)">
            <a routerLink="/about">About</a>
        </div>
        <!-- <div class="item-3 menu-item" (click)="openMenu($event)">
            <a routerLink="/testimonials">Testimonials</a>
        </div> -->
        <div class="item-4 menu-item" (click)="openMenu($event)">
            <a routerLink="/contact">Contact</a>
        </div>
        <div class="item-5 menu-item" (click)="onSubmenuClick(4)">
            Services
            <span class="arrow_icon" [ngStyle]="submenu4 === 1 ? shown_state : hidden_state">
                <mat-icon>keyboard_arrow_down</mat-icon>
            </span>
            <span class="arrow_icon" [ngStyle]="submenu4 === 1 ? hidden_state : shown_state">
                <mat-icon>keyboard_arrow_up</mat-icon>
            </span>

            <div [ngStyle]="submenu4 === 1 ? shown_state : hidden_state">
                <div (click)="openMenu($event)"><a routerLink="/massages">Massages</a></div>
                <div (click)="openMenu($event)"><a routerLink="/body-wraps">Body Wraps</a></div>
                <div>Reiki</div>
                <div>Waxing</div>
                <div (click)="openMenu($event)">><a routerLink="/packages">Packages</a></div>
            </div>
        </div>

        <div class="item-5 menu-item" (click)="openMenu($event)">
            <a routerLink="/packages">Packages</a>
        </div>
    </div>
</div>
<app-fab-menu2 (onMenuButtonPressed)="openMenu($event)"></app-fab-menu2>
